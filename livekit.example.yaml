# Configuração do LiveKit
debug: false
port: 7880
rtc:
  tcp_port: 7881
  port_range_start: 50000
  port_range_end: 60000
  use_external_ip: false

# Configuração do Redis
redis:
  address: redis:6379
  password: your_secure_redis_password

# Chaves de API (substitua por suas próprias chaves)
keys:
  API_KEY: API_SECRET

# Configuração de log
log_level: info

# Configuração de vídeo
video:
  max_sender_resolution: "hd"
  max_frame_rate: 30

# Configuração de áudio
audio:
  dtx: true
  aec_level: 1

# Configuração de TURN/STUN
turn:
  enabled: true
  domain: seu.dominio.com  # Substitua pelo seu domínio
  tls_port: 5349
  port: 3478
  # Descomente e configure se quiser usar TURN com credenciais estáticas
  # credentials:
  #   - username: TURN_USERNAME
  #     credential: TURN_CREDENTIAL
  #     ttl: 86400

# Configuração de registro de salas
room:
  empty_timeout: 300  # 5 minutos
  max_participant_duration: 14400  # 4 horas
  max_participants: 100

# Configuração de telemetria (opcional)
telemetry:
  stats_update_interval: 10
  stats_history_retention: 300

# Configuração de registro (opcional)
logging:
  levels:
    default: info
    livekit: debug
  format: json
  file: /var/log/livekit/server.log

# Configuração de TLS (opcional)
tls:
  # Descomente e configure para habilitar TLS
  # key_file: /path/to/key.pem
  # cert_file: /path/to/cert.pem
  # domain: seu.dominio.com
